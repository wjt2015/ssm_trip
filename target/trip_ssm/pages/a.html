<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <TITLE>textarea宽度、高度自动适应处理方法</TITLE>
    <!-- 控制宽度的自动适应 -->
    <style type="text/css">
        .comments {
            width: 100%; /*自动适应父布局宽度*/
            overflow: auto;
            word-break: break-all;
            /*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，
            当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/
        }
    </style>
</HEAD>

<BODY>
<FORM METHOD=POST ACTION=" ">
    <!-- 主要控制高度的自动适应 -->

    <!-- 第一个是普通textarea -->
    <textarea class="comments" rows="10" cols="5" name="wjt"> </textarea>
    <!-- 以下两种方式都可以解决textarea行高自动适应类容的高度 -->
    <!--
        <textarea class="comments" rows=1   name=s1   cols=27   onpropertychange= "this.style.posHeight=this.scrollHeight "></textarea>

        <textarea class="comments" style="height:expression((this.scrollHeight>150)?'150px':(this.scrollHeight+5)+'px');overflow:auto;"></textarea>
    -->

    <input type="textarea" class="text-area" size="100" name="top_gids"
           value="你好"/>

    <textarea class="comments" rows=10 name=s1 cols=27
              onpropertychange="this.style.posHeight=this.scrollHeight "></textarea>
    <div style="padding-bottom: 5px;alignment: center">
        <label style="alignment: center;width: 80px">gids：</label>
        <textarea style="vertical-align: center" class="form-control" cols="150" rows="6" name="gids"
                  placeholder="gids" ></textarea>

    </div>

    <div style="padding-bottom: 5px;">
        <label style="alignment: center;width: 80px">top_gids：</label>
        <textarea class="form-control" cols="150" rows="6" name="gids"
                  placeholder="top_gids"></textarea>

    </div>

    <div>
        <form class="form-inline">
            <div class="form-group">
                <label>请输入UID：</label>
                <textarea rows="5" cols="40"  class="form-control" name="uids" placeholder="多个用,或换行分隔" ><%=uids %></textarea>
            </div>
            <button type="submit" class="btn btn-default">查 询</button>
        </form>
    </div>


</FORM>
</BODY>
</HTML>
